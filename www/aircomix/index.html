  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="css/default.css" type="text/css" />
  <script src="cache_handler.js" type="text/javascript"></script>
  <script src ="lib/jquery-1.9.1.min.js" type = "text/javascript"></script>
  <script src ="lib/dragscrollable.js" type = "text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
	<div id="MainLoader">
		<div id="MainLoaderInner" class="loaderInfo">Loading ...</div>
		<div class="loader"></div>
	</div>
	<div id="LoginPage">
       <div class = "window">
		 <div id="Login">
           <form onsubmit="login(); return false;">
             <table>
                <tr>
                    <td><img data-type="system_logo" src="images/logo.png" alt="Logo" /></td>
                </tr>
				<tr>
					<td><input data-type="system_username" type="text" placeholder="Login"/></td>
				</tr>
				<tr>
					<td><input data-type="system_password" type="password" placeholder="Password"/></td>
				</tr>			 
                <tr>
					<td><input data-type="system_login" type="submit" value="Login" /></td>
                </tr>
			 </table>
           </form>
		  </div>
		  <div id="LoginLoader">
			 <div class="loader"></div>
		  </div>
       </div>
	</div>

	<div id="ListPage"> 
		<ul id="TitleList"></ul>
	</div>
	<div id="PicturePage">
		<div id="container">
			<img src="" id="Picture" />
		</div>
          <div id="navi">
		   <div class="controls">
			  <img src="images/loading.gif" id="Loading" alt="Loading..."/>
			  <img src="images/exitbtn.png" id="Exit" alt="Exit to Menu"/>
			  <img src="images/zoomin.png" id="ZoomIn" alt="Zoom In"/>
			  <img src="images/zoomout.png" id="ZoomOut" alt="Zoom Out"/>
			  <img src="images/prev.png" id="Prev" alt="Previous"/>
              <img src="images/next.png" id="Next" alt="Next" />
              <img src="images/normdir.png" id="Direct" alt="Read Direction" />
			  <div id="ImageTitle"></div>
           </div>
          </div>
	   </div>
	</div>
</body>
</html>
